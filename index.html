<!DOCTYPE html>
<html>
<head>
  <title>Personality Upgrade</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #messageBox {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid lime;
      padding: 20px;
      color: lime;
      font-size: 20px;
      white-space: pre-wrap;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      pointer-events: none;
      text-align: center;
    }
    #progressContainer {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 25px;
      background: #222;
      border: 1px solid lime;
      display: none;
      z-index: 10;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: lime;
    }
    #snarkyMsg {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: lime;
      font-size: 16px;
      opacity: 0;
      z-index: 10;
      text-align: center;
    }
    #buttons {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      background: black;
      color: lime;
      border: 1px solid lime;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div id="messageBox"></div>
<div id="progressContainer">
  <div id="progressBar"></div>
</div>
<div id="snarkyMsg"></div>
<div id="buttons">
  <button id="shareBtn">Share Upgrade Link</button>
</div>

<script>
  // MATRIX CANVAS SETUP
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = "lime";
    ctx.font = fontSize + "px monospace";

    for (let x = 0; x < drops.length; x++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, x * fontSize, drops[x] * fontSize);

      if (drops[x] * fontSize > height && Math.random() > 0.975) {
        drops[x] = 0;
      }
      drops[x]++;
    }
  }

  let matrixInterval = setInterval(drawMatrix, 50);

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // SYSTEM MESSAGES
  const messages = [
    "Detecting sarcasm module...",
    "Snack consumption levels... CRITICAL",
    "Procrastination engine... active",
    "Installing responsibility patch..."
  ];

  const messageBox = document.getElementById("messageBox");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");
  const snarkyMsg = document.getElementById("snarkyMsg");
  const buttons = document.getElementById("buttons");
  const shareBtn = document.getElementById("shareBtn");

  const personalitySnark = [
    "Still more chaotic than a Monday morning.",
    "Responsibility module loading… maybe never.",
    "Your sarcasm rating is off the charts.",
    "Patience.exe is still buffering…",
    "Oops… procrastination detected!"
  ];

  // FUNCTION TO SHOW MESSAGES WITH FADE
  async function showMessage(msg, duration = 1500) {
    return new Promise(resolve => {
      messageBox.textContent = msg;
      messageBox.style.opacity = 1;

      setTimeout(() => {
        messageBox.style.opacity = 0;
        setTimeout(resolve, 500);
      }, duration);
    });
  }

  // PROCRASTINATION ENGINE BAR
  async function showProcrastinationBar() {
    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    let width = 0;

    return new Promise(resolve => {
      const interval = setInterval(() => {
        // Slow down around 50-60%
        if (width >= 50 && width < 60) {
          if (Math.random() < 0.7) return;
          snarkyMsg.textContent = personalitySnark[Math.floor(Math.random() * personalitySnark.length)];
          snarkyMsg.style.opacity = 1;
        } else {
          snarkyMsg.style.opacity = 0;
        }

        width += Math.random() * 2;
        progressBar.style.width = Math.min(width, 100) + "%";

        if (width >= 100) {
          clearInterval(interval);
          progressContainer.style.display = "none";
          snarkyMsg.style.opacity = 0;
          resolve();
        }
      }, 80);
    });
  }

  // RUN SEQUENCE WITH 30-SECOND DELAY
  async function runUpgradeSequence() {
    await new Promise(r => setTimeout(r, 30000)); // 30-second delay

    await showMessage(messages[0]);
    await showMessage(messages[1]);
    // Show Procrastination Engine
    messageBox.textContent = messages[2];
    messageBox.style.opacity = 1;
    await showProcrastinationBar();
    messageBox.style.opacity = 0;
    await showMessage(messages[3]);
    messageBox.textContent = "Welcome to version 2.0";
    messageBox.style.opacity = 1;
    buttons.style.display = "block";
  }

  runUpgradeSequence();

  // SHARE BUTTON
  shareBtn.addEventListener("click", () => {
    const shareData = {
      title: "Personality Upgrade",
      text: "I just upgraded a human! Try it yourself!",
      url: "https://zwhite442.github.io/Personality-Upgrade/"
    };

    if (navigator.share) {
      navigator.share(shareData).catch(console.error);
    } else {
      navigator.clipboard.writeText(shareData.url).then(() => {
        alert("Upgrade link copied to clipboard!");
      });
    }
  });
</script>

</body>
</html>
